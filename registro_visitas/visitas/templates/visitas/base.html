<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registro de Visitas{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="p-4 bg-green-500 text-white">
        <h1 class="text-2xl">Registro de Visitas</h1>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="p-4 bg-gray-300 text-center">
        <p>&copy; 2025 Mi Proyecto Django</p>
    </footer>
</body>
</html>
